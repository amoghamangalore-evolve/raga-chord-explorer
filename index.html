<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raga Chord Explorer</title>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <meta name="google-signin-client_id" content="749437295465-577ue771bajiclpo84usan5v7ifefpuc.apps.googleusercontent.com">

  <link rel="stylesheet" href="styles.css" />
  <style>
    .auth-area { display:flex; align-items:center; gap:10px; }
    #userAvatar { width:28px; height:28px; border-radius:50%; object-fit:cover; }
    .btn { padding:6px 10px; border-radius:8px; border:1px solid #444; background:#1b1b1b; color:#eee; cursor:pointer; }
    .btn:hover { background:#222; }
    body.logged-in #googleSignInBtn { display:none; }
    body:not(.logged-in) #userInfo { display:none; }
  </style>
</head>
<body>
  <header class="app-header">
    <h1>Raga Chord Explorer</h1>
    <div id="authArea" class="auth-area">
      <div id="googleSignInBtn"></div>
      <div id="userInfo" class="user-info">
        <img id="userAvatar" alt="avatar" />
        <span id="userName"></span>
        <button id="signOutBtn" type="button" class="btn">Sign out</button>
      </div>
    </div>
  </header>

  <main id="app">
    <div id="controls" class="controls"></div>
    <section id="ragaInfo"></section>
    <section id="chordResults"></section>
    <section id="phrases"></section>
  </main>

  <script src="ragas.js"></script>
  <script src="audio.js"></script>
  <script src="app.js"></script>
</body>
</html>
